<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Analytical Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
   :root {
  --bg: #0f172a;          
  --card: #111827;        
  --border: #1f2937;      
  --text: #e5e7eb;        
  --muted: #9ca3af;       
  --accent: #38bdf8;      
  --accent-hover: #0ea5e9;
  --danger: #ef4444;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 32px;
  font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #020617, #020617);
  color: var(--text);
}

h2 {
  margin-bottom: 24px;
  font-size: 26px;
  font-weight: 600;
}

h3 {
  margin: 0 0 12px 0;
  font-size: 18px;
  font-weight: 500;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 18px;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
}

.row {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  align-items: flex-end;
}

label {
  display: block;
  margin-bottom: 6px;
  font-size: 13px;
  color: var(--muted);
}

input,
select {
  min-width: 160px;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: #020617;
  color: var(--text);
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}

input:focus,
select:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
}

button {
  padding: 11px 18px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: #020617;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, background 0.15s ease, box-shadow 0.15s;
}

button:hover {
  background: var(--accent-hover);
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(56, 189, 248, 0.35);
}

button:active {
  transform: translateY(0);
}

.error {
  margin-top: 10px;
  color: var(--danger);
  font-size: 14px;
}

.metrics {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 14px;
}

.metric {
  background: #020617;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 14px;
  text-align: center;
}

.metric b {
  display: block;
  margin-top: 6px;
  font-size: 20px;
  color: var(--accent);
}

.chart-wrap {
  height: 420px;
}

#chart {
  width: 100% !important;
  height: 100% !important;
}

@media (max-width: 600px) {
  body {
    padding: 16px;
  }

  h2 {
    font-size: 22px;
  }
}
  </style>
</head>
<body>
  <h2>Assignment 4 â€” Analytical Platform</h2>

  <div class="card">
    <div class="row">
      <div>
        <label>Field</label>
        <select id="field">
          <option value="field1">field1</option>
          <option value="field2">field2</option>
          <option value="field3">field3</option>
        </select>
      </div>

      <div>
        <label>Start date (YYYY-MM-DD)</label>
        <input id="start" type="date" />
      </div>

      <div>
        <label>End date (YYYY-MM-DD)</label>
        <input id="end" type="date" />
      </div>

      <button id="loadBtn">Load</button>
    </div>

    <div id="error" class="error"></div>
  </div>

  <div class="card">
    <h3>Metrics</h3>
    <div class="metrics">
      <div class="metric">AVG: <b id="avg">-</b></div>
      <div class="metric">MIN: <b id="min">-</b></div>
      <div class="metric">MAX: <b id="max">-</b></div>
      <div class="metric">STD DEV: <b id="std">-</b></div>
    </div>
  </div>

  <div class="card">
    <h3>Time-series chart</h3>

    <div class="chart-wrap">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
